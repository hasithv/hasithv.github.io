baseURL: https://hasithv.github.io/
languageCode: en-us
title: Coming Soon
theme: ["PaperMod"]

params:
  math: true
  ShowReadingTime: true
  ShowShareButtons: true
  socialIcons:
    - name: mastodon
      url: "https://mathstodon.xyz/@hasith"
    - name: github
      url: "https://github.com/hasithv"

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true

