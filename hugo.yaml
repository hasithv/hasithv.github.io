baseURL: https://example.org/
languageCode: en-us
title: Coming Soon
theme: ["PaperMod"]

params:
  math: true
  ShowReadingTime: true
  ShowShareButtons: true
  socialIcons:
    - name: x
      url: "https://x.com/"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/"

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true

